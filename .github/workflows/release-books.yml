
name: Release Books
on: [push]
jobs:
  job_1:
    if: "contains(toJSON(github.event.commits.*.message), '@verkilo release')"
    name: Compile Books
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v1
      - name: Run compiler (Docker)
        uses: docker://merovex/verkilo:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION: compile
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: postal-marines-series
          path: build
  job_2:
    if: "contains(toJSON(github.event.commits.*.message), '@verkilo release')"
    name: Upload Books to Release
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts from Build
        uses: actions/download-artifact@v1
        with:
          name: postal-marines-series
      - name: Draft Release & Upload Artifacts
        uses: ncipollo/release-action@v1
        with:
          artifacts: "/home/runner/work/postal-marines-series/postal-marines-series/postal-marines-series/*"
          tag: book-release
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
