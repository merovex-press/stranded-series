context: 'Kariwase & his band pick up on the pursuit and follow. They surround Dorian''s
  team when they surround Ephraim. Due to the weapons, they opt to attack at dawn,
  when the English are the most tired. They open fire, killing _MOOK-1_ and alerting
  Dorian''s men. Given they are veterans of the French & Indian War, they respond
  accordingly.


