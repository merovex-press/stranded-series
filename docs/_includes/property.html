<meta name='keywords' content='{{post.keywords}}' />
<meta name='description'
  content='{{post.description}}' />
<meta name='pageName' content='{{page.title}}' />
<meta name='contentType' content='Video' />
<meta name='pageCP' content='{{page.title}}' />
<meta name='twitter:card' content='summary_large_image' />
<meta name='twitter:site' content='{{site.twitter}}' />
<meta name='twitter:title' content='{{page.title}}' />
<meta name='twitter:description' content='{{post.description}}' />
<meta name='twitter:image' content='{{post.image}}' />
<meta property='og:description' content='{{post.description}}' />
<meta property='og:image' content='{{post.image}}' />
<meta property='og:title' content='{{page.title}}' />
<meta property='og:type' content='article' />
<meta property='og:url' content='{{post.url}}' />
<meta property='og:locale' content='{{ site.lang | default: "en-US" }}' />
<meta property='og:site_name' content='{{site.url}}' />
<meta property='og:EmailSubject' content='{{page.title}}' />
<meta property='og:EmailBody' content='{{page.title}}' />
