<div class="card">
  {%- assign image = post.photo['image'] %}
  {%- include picture.html klass='articles' image=image %}
  <header><h4>{{post.title}}</h4></header>
  <p>{{post.description}}</p>
  <footer>
    <p class='card-labels'>
      {% for tag in post.tags %}
      {% include tag-link.html tag=tag %}
      {%endfor%}
    </p>
    <a href="{{post.url}}">Read <span class="sr-only">{{post.title}}</span></a>
  </footer>
</div>
